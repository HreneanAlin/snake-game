    <link rel="stylesheet" href="../StyleFooter.css">
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<header>


</header>
<main>
    <div class="score">
        score
        <span id="score"></span>
    </div>
    <div id="game-board"></div>
    <div class="game-menu">
        <h1>The Snake Game</h1>
        <div>
            <p class="dif-level">Difficulty Level:</p>
            <select id="dif-level" name="difficulty">
                <option value="3">Easy</option>
                <option value="5" selected="selected">Normal</option>
                <option value="10">Hard</option>
                <option value="50">Impossible</option>
            </select>
        </div>

        <button id="btn-start" class="btn-start">Start Game</button>
        <div class="instruction-container">
            <h2 class="instruction-title">Instructions:</h2>
            <div class="food-ex"></div>
            <p class="instruction-content">Gives 1p</p>
            <div class="special-food-ex"></div>
            <p class="instruction-content">Gives 3p</p>
            <div class="poison-food-ex"></div>
            <p class="instruction-content">Instant Kill</p>
            <p>Controls:</p>
            <p>Move: Arrows, Pause:P</p>
        </div>
    </div>
</main>
